<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./wow/animate.css">
  <link rel="stylesheet" href="./wow/animate.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Stats preview card component</title>
</head>
<body>

  <div class="container wow animate__fadeInDown">
    <div class="wrapper">
      <div class="text-component wow animate__backInDown">
        <h1 class="title">Get <span>insights</span>   that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
           experience, and overall efficiency.</p>
          <div class="stat-box">
            <div>
              <p class="num">10k+</p>
              <p>companies</p>
            </div>
            <div>
              <p class="num">314</p>
              <p>templates</p>
            </div>
            <div>
              <p class="num">12m+</p>
              <p>queries</p>
            </div>
          </div>
      </div>
      <div class="img-component">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
  </div>






   <script src="./wow/wow.min.js"></script>
   <script src="./js/app.js"></script>
</body>
</html>
